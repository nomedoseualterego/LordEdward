<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Nomes Nobres</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background: #f5f5f5 url('https://i.imgur.com/6QYfQ7a.jpg');
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
        #resultado {
            font-size: 1.4em;
            margin: 20px;
            padding: 15px;
            background: #FFF8DC;
            border-radius: 5px;
        }
    </style>
</head>
<body>

        <h1>Gerador de Nomes Nobres</h1>
        <p class="subtitulo">Para juízes, vigaristas e falsários em geral</p>

            <option value="DE">Alemão</option>
            <option value="JP">Japonês</option>
        </select>
        
        <select id="genero">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
        </select>
        
        <button onclick="gerarNome()">Gerar Nome</button>
        
        <div id="resultado">Clique no botão para gerar</div>
    </div>

        }

};

function gerarNome() {
    try {
        const pais = document.getElementById("nacionalidade").value;
        const genero = document.getElementById("genero").value;
        
        // Verificação de segurança
        if (!nomes[pais] || !nomes[pais][genero]) {
            throw new Error("Combinação inválida!");
        }
        
        const dados = nomes[pais][genero];
        const nomesProprios = [...dados.proprios].sort(() => Math.random() - 0.5).slice(0, 2);
        const sobrenomes = [...dados.sobrenomes].sort(() => Math.random() - 0.5).slice(0, 6);
        
        // Formatação especial para japonês
        const componentes = (pais === "JP") 
            ? [...sobrenomes, ...nomesProprios]
            : [...nomesProprios, ...sobrenomes];
        
        document.getElementById("resultado").innerHTML = componentes.join(" ");
        
    } catch (e) {
        document.getElementById("resultado").innerHTML = `Erro: ${e.message}`;
    }
}
    </script>
</body>
</html>
