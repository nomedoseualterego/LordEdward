<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Nomes de Falsa Nobreza (8 Partes)</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background: #f5f5f5 url('https://i.imgur.com/6QYfQ7a.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding: 20px;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #8B4513;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #8B0000;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px #ccc;
        }
        select, input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #8B4513;
            border-radius: 5px;
        }
        button {
            background: #8B0000;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #A52A2A;
        }
        #resultado {
            font-size: 1.3em;
            margin: 20px;
            padding: 15px;
            background: #FFF8DC;
            border: 1px dashed #8B4513;
            border-radius: 5px;
            text-align: left;
            line-height: 1.6;
        }
        .brasao {
            font-size: 50px;
            margin: 10px;
        }
        .parte-nome {
            font-weight: bold;
            color: #8B0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brasao">üëë</div>
        <h1>Gerador de Nomes de Falsa Nobreza</h1>
        <p><em>Nomes com 8 partes obrigat√≥rias - porque menos que isso √© plebeu!</em></p>
        
        <input type="text" id="nomeReal" placeholder="Qual seu nome verdadeiro? (opcional)">
        
        <select id="nacionalidade">
            <option value="ingles">Ingl√™s</option>
            <option value="frances">Franc√™s</option>
            <option value="espanhol">Espanhol</option>
            <option value="alemao">Alem√£o</option>
            <option value="italiano">Italiano</option>
            <option value="russo">Russo</option>
            <option value="portugues">Portugu√™s</option>
            <option value="japones">Japon√™s</option>
        </select>
        
        <button onclick="gerarNome()">Gerar Nome Completo</button>
        
        <div id="resultado">
            <p>Aguardando gera√ß√£o... Seu nome ter√° exatamente 8 partes nobres!</p>
        </div>
        
        <div id="certificado-container" style="display: none;">
            <!-- Estrutura do certificado aqui -->
        </div>
    </div>

    <script>
        // Banco de dados reduzido para exemplo (implemente todas as 200+ op√ß√µes)
        const nomes = {
            ingles: {
                titulos: ["Sir", "Lord", "Baron", "Duke", "Earl", "Viscount", "Marquess", "Baronet"],
                primeirosNomes: ["Edward", "Algernon", "Bartholomew", "Reginald", "Percival"],
                segundosNomes: ["Lancelot", "Montgomery", "Fitzwilliam", "Thaddeus", "Winston"],
                sobrenomes1: ["Dodd", "Wickfield", "Baskerville", "Huntington-Smythe"],
                sobrenomes2: ["Canterbury", "Caterham", "Blackwood", "Ravenshire"],
                lugares: ["of Windsor", "of the Royal Borough", "of Sussex"],
                terceirosNomes: ["the Third", "the Magnificent", "the Unshaven"],
                quartoLugar: ["Keeper of the Royal Gardens", "Protector of the Realm"]
            },
            // Adicione outras nacionalidades seguindo o mesmo padr√£o
        };

        function rand(max) {
            return Math.floor(Math.random() * max);
        }

        function gerarNome() {
            const nacionalidade = document.getElementById("nacionalidade").value;
            const dados = nomes[nacionalidade];
            
            // Garante que cada parte venha de uma categoria diferente
            const partes = [
                { label: "T√≠tulo", value: dados.titulos[rand(dados.titulos.length)] },
                { label: "Primeiro Nome", value: dados.primeirosNomes[rand(dados.primeirosNomes.length)] },
                { label: "Segundo Nome", value: dados.segundosNomes[rand(dados.segundosNomes.length)] },
                { label: "Sobrenome Principal", value: dados.sobrenomes1[rand(dados.sobrenomes1.length)] },
                { label: "Sobrenome Secund√°rio", value: dados.sobrenomes2[rand(dados.sobrenomes2.length)] },
                { label: "Lugar", value: dados.lugares[rand(dados.lugares.length)] },
                { label: "T√≠tulo Secund√°rio", value: dados.terceirosNomes[rand(dados.terceirosNomes.length)] },
                { label: "Cargo Honor√≠fico", value: dados.quartoLugar[rand(dados.quartoLugar.length)] }
            ];
            
            // Exibe o resultado formatado
            let resultadoHTML = "<h3>Seu Nome Completo de Nobreza:</h3>";
            partes.forEach((parte, index) => {
                resultadoHTML += `<p><span class="parte-nome">Parte ${index + 1}:</span> ${parte.value} <small>(${parte.label})</small></p>`;
            });
            
            // Junta todas as partes para o nome completo
            const nomeCompleto = partes.map(p => p.value).join(" ");
            resultadoHTML += `<h3 style='margin-top:20px;'>Forma Oficial:</h3><p>"${nomeCompleto}"</p>`;
            
            document.getElementById("resultado").innerHTML = resultadoHTML;
        }
    </script>
</body>
</html>
