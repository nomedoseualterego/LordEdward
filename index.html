<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Nomes Aristocráticos</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background: #f5f5f5 url('https://i.imgur.com/6QYfQ7a.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding: 20px;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #8B4513;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #8B0000;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px #ccc;
        }
        select, input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #8B4513;
            border-radius: 5px;
        }
        button {
            background: #8B0000;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #A52A2A;
        }
        #resultado {
            font-size: 1.3em;
            margin: 20px;
            padding: 15px;
            background: #FFF8DC;
            border: 1px dashed #8B4513;
            border-radius: 5px;
            text-align: left;
            line-height: 1.6;
        }
        .parte-nome {
            font-weight: bold;
            color: #8B0000;
        }
    </style>
</head>
<body>

        <h1>Gerador de Nomes Aristocráticos</h1>
        <p><em>8 partes nobres - sem títulos ou cargos, apenas nomes legítimos</em></p>
        
        <input type="text" id="nomeReal" placeholder="Qual seu nome verdadeiro? (opcional)">
        
        <select id="nacionalidade">
            <option value="ingles">Inglês</option>
            <option value="frances">Francês</option>
            <option value="espanhol">Espanhol</option>
            <option value="alemao">Alemão</option>
            <option value="italiano">Italiano</option>
            <option value="russo">Russo</option>
            <option value="portugues">Português</option>
            <option value="japones">Japonês</option>
        </select>
        
        <button onclick="gerarNome()">Gerar Nome Completo</button>
        
        <div id="resultado">
            <p>Aguardando geração... Seu nome terá exatamente 8 partes nobres!</p>
        </div>
    </div>

        function rand(max) {
            return Math.floor(Math.random() * max);
        }

        function gerarNome() {
            const nacionalidade = document.getElementById("nacionalidade").value;
            const dados = nomes[nacionalidade];
            
            // Gera cada parte do nome
            const partes = [
                { label: "Nome Principal", value: dados.parte1[rand(dados.parte1.length)] },
                { label: "Nome Secundário", value: dados.parte2[rand(dados.parte2.length)] },
                { label: "Sobrenome 1", value: dados.parte3[rand(dados.parte3.length)] },
                { label: "Sobrenome 2", value: dados.parte4[rand(dados.parte4.length)] },
                { label: "Sobrenome 3", value: dados.parte5[rand(dados.parte5.length)] },
                { label: "Sobrenome 4", value: dados.parte6[rand(dados.parte6.length)] },
                { label: "Sobrenome 5", value: dados.parte7[rand(dados.parte7.length)] },
                { label: "Sobrenome 6", value: dados.parte8[rand(dados.parte8.length)] }
            ];
            
            // Exibe o resultado formatado
            let resultadoHTML = "<h3>Seu Nome Aristocrático Completo:</h3>";
            partes.forEach((parte, index) => {
                resultadoHTML += `<p><span class="parte-nome">Parte ${index + 1}:</span> ${parte.value} <small>(${parte.label})</small></p>`;
            });
            
            // Forma oficial sem rótulos
            const nomeCompleto = partes.map(p => p.value).join(" ");
            resultadoHTML += `<h3 style='margin-top:20px;'>Forma Oficial:</h3><p>"${nomeCompleto}"</p>`;
            
            document.getElementById("resultado").innerHTML = resultadoHTML;
        }
    </script>
</body>
</html>
